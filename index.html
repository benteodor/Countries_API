<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho&family=Srisakdi:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form_container">
        <form action="#" autocomplete="off">
          <input
            type="text"
            class="autocompleteInput"
            placeholder="Enter a country name"
          />
          <button class="submitBtn active" type="submit">Submit</button>
        </form>
      </div>
      <div class="countryInfoContainer">
        <h4>Country Information</h4>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
